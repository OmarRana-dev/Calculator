<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div id="container">
      <div class="grid-items">
        <div id="display"></div>
        <button value="AC" class="uper-button">AC</button>
        <button value="DL" class="uper-button">DL</button>
        <button value="**" class="uper-button">^</button>
        <button value="/" class="opretors">รท</button>
        <button value="1" class="numbers">1</button>
        <button value="2" class="numbers">2</button>
        <button value="3" class="numbers">3</button>
        <button value="*" class="opretors">x</button>
        <button value="4" class="numbers">4</button>
        <button value="5" class="numbers">5</button>
        <button value="6" class="numbers">6</button>
        <button value="+" class="opretors">+</button>
        <button value="7" class="numbers">7</button>
        <button value="8" class="numbers">8</button>
        <button value="9" class="numbers">9</button>
        <button value="-" class="opretors">-</button>
        <button value="0" class="span-two numbers">0</button>
        <button value="." class="numbers">.</button>
        <button value="EQ" class="opretors">=</button>
      </div>
      <p>Made By Me! Omar Rana &#129495;</p>
    </div>
  </body>
  </html>
